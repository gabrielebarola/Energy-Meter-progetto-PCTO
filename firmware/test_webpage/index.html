<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/abf4140869.js" crossorigin="anonymous"></script>
    <title>ESP32</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">ESP32</div>
            <ul class="menu">
                <li class="menu_item menu_item_active">
                    <a href="" class="menu_item_link">
                        <i class="fa-solid fa-2x fa-gauge"></i>
                        <div class="menu_item_desc">Dashboard</div>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="" class="menu_item_link">
                        <i class="fa-solid fa-2x fa-chart-line"></i>
                        <div class="menu_item_desc">Grafici</div>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="" class="menu_item_link">
                        <i class="fa-solid fa-2x fa-gear"></i>
                        <div class="menu_item_desc">Impostazioni</div>
                    </a>
                </li>
            </ul>
            <div class="nav_foot"></div>
        </div>
        <div class="dashboard">
            <h1 class="name">Casa</h1>
            <div class="info_cards_container">
                <div class="card">
                    <h2 class="card_title">Tensione</h2>
                    <div class="card_content">230V</div>
                </div>
                <div class="card">
                    <h2 class="card_title">Corrente</h2>
                    <div class="card_content">1.32A</div>
                </div>
                <div class="card">
                    <h2 class="card_title">Consumo</h2>
                    <div class="card_content">1.5kW</div>
                </div>
                <div class="card">
                    <h2 class="card_title">Frequenza</h2>
                    <div class="card_content">50Hz</div>
                </div>
            </div>
            <div class="sec_cards_container">
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>

</html>
