<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ESP32</title>
</head>

<body>
    <div class="main_container">
        <!--NAV-------------------------------------------------------------------------->
        <div class="nav">
            <h1 class="name">Casa</h1>
            <ul class="menu">
                <li>
                    <a href="#" class="menu_item menu_item_active" ,id="dashboard_button">
                        <span class="material-icons">
                            dashboard
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu_item" , id="graph_button">
                        <span class="material-icons">
                            insights
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu_item" , id="srttings_button">
                        <span class="material-icons">
                            settings
                        </span>
                    </a>
                </li>
            </ul>
            <div class="logo">
                <span class="material-icons">energy_savings_leaf</span>
                <h1>Energy Meter</h1>
            </div>
        </div>
        <div class="dashboard">
            <div class="card measure_card">
                <div class="card_inner card_active" , id="voltage">
                    <header>

                        <span class="selected material-icons">circle</span>
                        <h3>Voltage </h3>
                        <span>(Volts)</span>

                    </header>
                    <article>
                        <span class="value">0</span>
                        <span class="unit">V</span>
                    </article>
                </div>
            </div>
            <div class="card measure_card">
                <div class="card_inner" , id="current">
                    <header>

                        <span class="selected material-icons">circle</span>
                        <h3>Current </h3>
                        <span>(Amperes)</span>

                    </header>
                    <article>
                        <span class="value">0</span>
                        <span class="unit"> A</span>
                    </article>
                </div>
            </div>
            <div class="card measure_card">
                <div class="card_inner" , id="frequency">
                    <header>

                        <span class="selected material-icons">circle</span>
                        <h3>Frequency </h3>
                        <span>(Hertz)</span>

                    </header>
                    <article>
                        <span class="value">0</span>
                        <span class="unit"> Hz</span>
                    </article>
                </div>
            </div>
            <div class="card measure_card">
                <div class="card_inner" , id="power">
                    <header>

                        <span class="selected material-icons">circle</span>
                        <h3>Power </h3>
                        <span>(Watts)</span>

                    </header>
                    <article>
                        <span class="value">0</span>
                        <span class="unit"> W</span>
                    </article>
                </div>
            </div>
            <div class="bigger_cards_cont">
                <div class="card graph_card">
                    <div class="chart_container">
                        <canvas id="24h_chart"></canvas>
                    </div>
                </div>
                <div class="phase_cards">
                    <div class="card measure_card">
                        <div class="card_inner" id="phase">
                            <header>

                                <span class="selected material-icons">circle</span>
                                <h3>Phase angle</h3>

                            </header>
                            <article>
                                <span class="value">0</span>
                                <span class="unit">Â°</span>
                            </article>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card_inner no_hover">
                            <header>

                                <h3>Power Factor</h3>

                            </header>
                            <article>
                                <span class="value">0</span>
                            </article>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card_inner no_hover">
                            <header>

                                <span class="selected material-icons">circle</span>
                                <h3>Working power</h3>
                                <span>(Watts)</span>

                            </header>
                            <article>
                                <span class="value">0</span>
                                <span class="unit">W</span>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 class="mobile_name">Casa</h1>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
